<link href="static/css/login.css" rel="stylesheet" media="screen">
{% extends "base.html" %}
{% block content %}

<form action="" method="post">
  <div class="col-md-4 col-lg-4"></div>
  <div class="wrapper col-md-4 col-lg-4">
    <form class="form-signin">
      <h2 class="form-signin-heading"><center>Please login</center></h2>
      <input type="text" class="form-control" name="username" placeholder="Login" required="" autofocus="" value="{{request.form.username }}">
      <input type="password" class="form-control" name="password" placeholder="Password" required=""  value="{{request.form.password }}">
      <input class="btn btn-lg btn-primary btn-block" type="submit" value="Login">
      <br>
      <a href="http://www.rupor.press/blog">
         <input class="btn btn-lg btn-warning btn-block" value="Макет главной страницы" />
      </a>
      <br>
      <br>
      <br>
      <br>
      {% if error %}
        <p class="error"><center><strong>Error:</strong> {{ error }}</center></p>
      {% endif %}
    </form>
  </div>
  <div class="col-md-4 col-lg-4"></div>
</form>

{% endblock %}
