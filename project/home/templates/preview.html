{% extends "base.html" %}

{% block head %}
  <link href="static/css/login.css" rel="stylesheet" media="screen">
{% endblock %}

{% block navbar %}{% endblock %}

{% block content %}
  <div class="container">
    <div class="col-md-4 col-lg-4"></div>
    <div class="wrapper col-md-4 col-lg-4 material-card">
      <form class="form-signin">
        <br>
        <br>
        <a href="/">
           <button class="btn btn-lg btn-warning btn-block btn-wrap" type="button">Блог</button>
        </a>
        <br>
        <a href="/create">
           <button class="btn btn-lg btn-warning btn-block btn-wrap" type="button">Создание постов</button>
        </a>
        <br>
        {% if error %}
          <p class="error"><center><strong>Error:</strong> {{ error }}</center></p>
        {% endif %}
        {% for message in get_flashed_messages() %}
          <center>
            {{ message }}
          </center>
        {% endfor %}
      </form>
    </div>
    <div class="col-md-4 col-lg-4"></div>
  </div>
{% endblock %}

{% block footer %}{% endblock %}
